<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="animations.css">
   <title>Fighting</title>
</head>
<body id="level">
   <div id="map">
      <div id="playerCollision" style="
         position: absolute;
         left: 1200px;">
         <div id="playerAnimate" style="
            position: absolute;">
         </div>
         <div id="healthbar" style="
            position: absolute;
            width: 100px;
            height: 10px;
            border: solid;
            left: -40px;
            top: -20px;
            background-size: cover;">
         </div>
      </div>

      <div id="playerCollision2" style="
         position: absolute;
         left: 300px;">
         <div id="playerAnimate2" style="
            position: absolute;">
         </div>
         <div id="healthbar" style="
            position: absolute;
            width: 100px;
            height: 10px;
            border: solid;
            left: -40px;
            top: -20px;
            transition: 0.5s;">
         </div>
      </div>

      <div class="block" style="
         position: absolute;
         width: 1600px;
         height: 50px;
         background: url(images/platform.png);
         background-size: 200px 100px;
         left: 0px;
         top: 750px;">
      </div>
      <div class="block" style="
         position: absolute;
         width: 500px;
         height: 50px;
         background: url(images/platform.png);
         background-size: 200px 100px;
         left: 0px;
         top: 300px;">
      </div>
      <div class="block" style="
         position: absolute;
         width: 500px;
         height: 50px;
         background: url(images/platform.png);
         background-size: 200px 100px;
         left: 1100px;
         top: 300px;">
      </div>
      <div class="block" style="
         position: absolute;
         width: 200px;
         height: 50px;
         background: url(images/platform.png);
         background-size: 200px 100px;
         left: 700px;
         top: 500px;">
      </div>
      <div class="block" style="
         position: absolute;
         width: 200px;
         height: 50px;
         background: url(images/platform.png);
         background-size: 200px 100px;
         left: 500px;
         top: 100px;">
      </div>
   </div>
</body>
</html>
<script src="script.js"></script>
